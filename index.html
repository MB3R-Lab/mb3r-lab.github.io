<body>
    <header id="header" class="header">
        <nav class="nav">
            <a href="#home" class="nav-logo">
                <img src="assets/img/logo.svg" alt="" data-i18n-attr="alt:nav.logoAlt" width="48" height="48">
                <span data-i18n="brand.name"></span>

            <div class="nav-menu">
                <ul class="nav-list">
                    <li><a href="#what-we-do" class="nav-link" data-i18n="nav.links.whatWeDo"></a></li>
                    <li><a href="#projects" class="nav-link" data-i18n="nav.links.projects"></a></li>
                    <li><a href="#publications" class="nav-link" data-i18n="nav.links.publications"></a></li>

                    <li><a href="#roadmap" class="nav-link" data-i18n="nav.links.roadmap"></a></li>
                    <li><a href="#contact" class="nav-link" data-i18n="nav.links.contact"></a></li>

            <div class="nav-actions">
                <button type="button" class="button button-ghost" data-modal-target="pilot-modal" data-i18n="nav.requestPilot"></button>
                <button
                    type="button"
                    class="button button-ghost lang-toggle"

                </button>
            </div>
        </nav>
    </header>

    <main id="main">
        <section id="home" class="home section">
            <div class="container">
                <h1 class="home-title" data-i18n="brand.name"></h1>
                <p class="home-subtitle" data-i18n="home.subtitle"></p>
                <p class="home-description" data-i18n="home.description"></p>
                <div class="home-buttons">
                    <button type="button" class="button button-primary" data-modal-target="pilot-modal" data-i18n="home.cta"></button>
                    <a href="https://www.linkedin.com/company/mb3rlab" class="button button-primary" target="_blank" rel="noopener noreferrer" data-i18n="home.followLinkedIn"></a>
                    <a href="https://t.me/mb3rlab" class="button button-primary" target="_blank" rel="noopener noreferrer" data-i18n="home.followTelegram"></a>
                    <a href="https://github.com/MB3R-Lab" class="button button-primary" target="_blank" rel="noopener noreferrer" data-i18n="home.exploreGithub"></a>
                </div>
            </div>
        </section>

        <section id="what-we-do" class="what-we-do section">
            <div class="container">
                <h2 class="section-title" data-i18n="whatWeDo.title"></h2>
                <p data-i18n="whatWeDo.intro"></p>
                <ul>
                    <li>
                        <strong data-i18n="whatWeDo.items.modelDiscovery.title"></strong>
                        — <span data-i18n="whatWeDo.items.modelDiscovery.text"></span>
                    </li>
                    <li>
                        <strong data-i18n="whatWeDo.items.whatIf.title"></strong>
                        — <span data-i18n="whatWeDo.items.whatIf.text"></span>
                    </li>
                    <li>
                        <strong data-i18n="whatWeDo.items.causalResilience.title"></strong>
                        — <span data-i18n="whatWeDo.items.causalResilience.text"></span>
                    </li>
                </ul>
            </div>
        </section>

        <section id="projects" class="projects section">
            <div class="container">
                <h2 class="section-title" data-i18n="projects.title"></h2>
                <div class="project-cards">
                    <div class="card">
                        <h3 data-i18n="projects.cards.bering.title"></h3>
                        <p data-i18n="projects.cards.bering.text"></p>
                        <div class="card-links">
                            <a href="https://github.com/MB3R-Lab/bering" target="_blank" rel="noopener noreferrer" data-i18n="projects.links.repoPrivate"></a>
                            <a href="https://www.alphaxiv.org/abs/2506.11176" target="_blank" rel="noopener noreferrer" data-i18n="projects.links.paper"></a>
                        </div>
                    </div>
                    <div class="card">
                        <h3 data-i18n="projects.cards.sheaft.title"></h3>
                        <p data-i18n="projects.cards.sheaft.text"></p>
                        <div class="card-links">
                            <a href="https://github.com/MB3R-Lab/sheaft" target="_blank" rel="noopener noreferrer" data-i18n="projects.links.repoPrivate"></a>
                            <a href="https://www.alphaxiv.org/abs/2503.14104" target="_blank" rel="noopener noreferrer" data-i18n="projects.links.theory"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="publications" class="publications section">
            <div class="container">
                <h2 class="section-title" data-i18n="publications.title"></h2>
                <ul>
                    <li>
                        <a href="https://www.alphaxiv.org/abs/2512.12314" target="_blank" rel="noopener noreferrer" data-i18n="publications.items.asyncSemantics.title"></a>
                        <p data-i18n="publications.items.asyncSemantics.text"></p>
                    </li>
                    <li>
                        <a href="https://www.alphaxiv.org/abs/2509.07149" target="_blank" rel="noopener noreferrer" data-i18n="publications.items.uncertainty.title"></a>

                    </li>
                    <li>
                        <a href="https://www.alphaxiv.org/abs/2506.11176" target="_blank" rel="noopener noreferrer" data-i18n="publications.items.modelDiscovery.title"></a>
                        <p data-i18n="publications.items.modelDiscovery.text"></p>
                    </li>
                    <li>
                        <a href="https://www.alphaxiv.org/abs/2503.14104" target="_blank" rel="noopener noreferrer" data-i18n="publications.items.sheaf.title"></a>
                        <p data-i18n="publications.items.sheaf.text"></p>
                    </li>
                </ul>
            </div>
        </section>

        <section id="demo" class="demo section">
            <div class="container">
                <h2 class="section-title" data-i18n="demo.title"></h2>
                <div class="demo-media">
                    <img src="assets/img/sheaft_demo.png" alt="" data-i18n-attr="alt:demo.imageAlt" class="demo-image" data-zoom-source>
                </div>
            </div>
        </section>

        <section id="updates" class="updates section">
            <div class="container">
                <h2 class="section-title" data-i18n="updates.title"></h2>
                <div class="updates-grid">
                    <article class="update-card">
                        <span class="update-date" data-i18n="updates.items.aina.date"></span>
                        <h3 class="update-title" data-i18n="updates.items.aina.title"></h3>
                        <p class="update-text" data-i18n="updates.items.aina.text"></p>
                    </article>
                    <article class="update-card">
                        <span class="update-date" data-i18n="updates.items.asyncResilience.date"></span>
                        <h3 class="update-title" data-i18n="updates.items.asyncResilience.title"></h3>
                        <p class="update-text" data-i18n="updates.items.asyncResilience.text"></p>
                    </article>
                    <article class="update-card">
                        <span class="update-date" data-i18n="updates.items.icse.date"></span>
                        <h3 class="update-title" data-i18n="updates.items.icse.title"></h3>
                        <p class="update-text" data-i18n="updates.items.icse.text"></p>
                    </article>
                    <article class="update-card">
                        <span class="update-date" data-i18n="updates.items.causalAi.date"></span>
                        <h3 class="update-title" data-i18n="updates.items.causalAi.title"></h3>
                        <p class="update-text" data-i18n="updates.items.causalAi.text"></p>
                    </article>
                    <article class="update-card">
                        <span class="update-date" data-i18n="updates.items.landing.date"></span>
                        <h3 class="update-title" data-i18n="updates.items.landing.title"></h3>
                        <p class="update-text" data-i18n="updates.items.landing.text"></p>
                    </article>
                    <article class="update-card">
                        <span class="update-date" data-i18n="updates.items.benchmark.date"></span>
                        <h3 class="update-title" data-i18n="updates.items.benchmark.title"></h3>
                        <p class="update-text" data-i18n="updates.items.benchmark.text"></p>
                    </article>
                    <article class="update-card">
                        <span class="update-date" data-i18n="updates.items.sheaft.date"></span>
                        <h3 class="update-title" data-i18n="updates.items.sheaft.title"></h3>
                        <p class="update-text" data-i18n="updates.items.sheaft.text"></p>

                </div>
            </div>
        </section>

        <section id="roadmap" class="roadmap section">
            <div class="container">
                <div class="section-heading">
                    <img src="assets/img/roadmap.svg" alt="" data-i18n-attr="alt:roadmap.iconAlt" class="section-icon" width="56" height="56">
                    <h2 class="section-title" data-i18n="roadmap.title"></h2>
                </div>
                <div class="roadmap-figure">
                    <img src="assets/img/roadmap.svg" alt="" data-i18n-attr="alt:roadmap.imageAlt" class="roadmap-image" data-zoom-source>
                </div>
            </div>
        </section>

        <section id="contact" class="contact section">
            <div class="container">
                <h2 class="section-title" data-i18n="contact.title"></h2>
                <ul>
                    <li><a href="https://github.com/MB3R-Lab" target="_blank" rel="noopener noreferrer" data-i18n="contact.github"></a></li>
                    <li><a href="https://www.linkedin.com/company/mb3rlab" target="_blank" rel="noopener noreferrer" data-i18n="contact.linkedin"></a></li>
                    <li><a href="mailto:contact@mb3r-lab.org" data-i18n="contact.email"></a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        <div class="container">
            <p data-i18n="footer.copyright"></p>
        </div>
    </footer>

    <div class="image-zoom" data-zoom-overlay aria-hidden="true">
        <div class="image-zoom-frame">
            <button type="button" class="image-zoom-close" data-zoom-close aria-label="" data-i18n-attr="aria-label:imageZoom.closeAria">
                &times;
            </button>
            <img src="" alt="" data-zoom-target>
        </div>
    </div>

    <div class="modal" id="pilot-modal" aria-hidden="true">
        <div class="modal-overlay" data-modal-close></div>
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="pilot-modal-title">
            <button type="button" class="modal-close" data-modal-close aria-label="" data-i18n-attr="aria-label:modal.closeAria">
                &times;
            </button>
            <h3 id="pilot-modal-title" data-i18n="modal.title"></h3>
            <p class="modal-description" data-i18n="modal.description"></p>
            <form id="application-form" class="modal-form">
                <div class="form-group">
                    <label for="application-email" data-i18n="form.emailLabel"></label>
                    <input type="email" id="application-email" name="email" placeholder="" data-i18n-attr="placeholder:form.emailPlaceholder" required>
                </div>
                <div class="form-group">
                    <label for="application-company" data-i18n="form.companyLabel"></label>
                    <input type="text" id="application-company" name="company" placeholder="" data-i18n-attr="placeholder:form.companyPlaceholder" required>
                </div>
                <div class="form-group">
                    <label for="application-comment" data-i18n="form.commentLabel"></label>
                    <textarea id="application-comment" name="comment" rows="3" placeholder="" data-i18n-attr="placeholder:form.commentPlaceholder"></textarea>
                </div>
                <div class="form-meta">
                    <small data-i18n="form.note"></small>
                </div>
                <button type="submit" class="button button-primary" id="application-submit" data-i18n="form.submit"></button>
                <p class="form-status" id="application-status" role="status" aria-live="polite"></p>
            </form>
        </div>
    </div>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>

</html>
